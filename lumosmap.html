<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive USA Map</title>
    <style>
        #us-map {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Interactive USA Map</h1>
    <div id="us-map-container">
        <object id="us-map" type="image/svg+xml" data="https://kparkey88.github.io/centillionlumos/usaLow.svg" style="width: 100%; height: auto;"></object>
    </div>
    <script>
        // Add interactivity once the SVG loads
        document.getElementById('us-map').addEventListener('load', function () {
            const svgDoc = this.contentDocument; // Access the embedded SVG document
            svgDoc.querySelectorAll('.state').forEach(state => {
                state.addEventListener('click', function () {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(url, '_blank'); // Open link in a new tab
                    }
                });
            });
        });
    </script>
</body>
</html>
